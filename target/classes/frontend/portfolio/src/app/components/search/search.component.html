<div class="tile">
  <div class="tile-header">
    <h2 style="color: white; opacity: .75; font-size: 4rem; display: flex; justify-content: center; align-items: center; height: 100%;">Search Profile</h2>
  </div>

  <div class="tile-body">
    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div class="searchbar">
          <input class="search_input" type="text" name="" [(ngModel)]="portfolio.name" placeholder="Search User">
          <a href="#" (click)="search()" class="search_icon"><i class="glyphicon glyphicon-search"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
